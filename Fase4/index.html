<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="vh-100 d-flex flex-column justify-content-center">
    <header class="m-4 d-flex justify-content-center">
        <h1 class="fs-1 text-warning"><b>EasyBank</b></h1>
    </header>
    <main class="d-flex flex-column align-items-center row-gap-3">
        <div>
            <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="60" cy="60" r="60" fill="#E9E9E9"/><ellipse cx="60.7647" cy="90" rx="47.6471" ry="30" fill="#595959" fill-opacity="0.51"/><path d="M81.1765 31.7647C81.1765 43.4601 71.6954 52.9412 60 52.9412C48.3046 52.9412 38.8235 43.4601 38.8235 31.7647C38.8235 20.0693 48.3046 10.5882 60 10.5882C71.6954 10.5882 81.1765 20.0693 81.1765 31.7647Z" fill="#A0A0A0"/></svg>
        </div>

        <div>
            <div class="mt-3">
                <label class="d-block" for="email">Email</label>
                <input class="p-1 rounded border-1" type="email" id="email">
            </div>
            <div class="mt-3">
                <label class="d-block" for="password">Senha</label>
                <input class="p-1 rounded border-1" type="password" id="password">
                <p class="fs-6 text-end"><a href="#" class="text-dark">Esqueceu sua senha?</a></p>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center">
            <button class="fs-5 w-100 btn btn-warning">Entrar</button>
            <p class="fs-6 mt-1">Ou <a href="#" class="text-dark">Crie uma Conta</a></p>
        </div>
    </main>

</body>
</html>
